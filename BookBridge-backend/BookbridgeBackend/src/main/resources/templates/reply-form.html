<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Reply</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Create Reply</h1>
<form th:action="@{/replies/new}" th:object="${replyRequest}" method="post">
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" rows="4" required></textarea>
    </div>
    <div>
        <label for="providerId">Provider ID:</label>
        <input type="number" id="providerId" th:field="*{providerId}" required>
    </div>
    <div>
        <label for="reviewId">Review ID:</label>
        <input type="number" id="reviewId" th:field="*{reviewId}" required>
    </div>
    <button type="submit">Submit</button>
</form>
<a href="/replies/all">Back to Replies</a>
</body>
</html>
