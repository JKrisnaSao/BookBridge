<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SysAdmin Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Welcome to SysAdmin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <h3>User Management</h3>
            <a href="/sysadmin/users" class="btn btn-primary mb-3">View All Users</a>
            <a href="/sysadmin/users/ban/{userId}" class="btn btn-danger mb-3">Ban User</a>
            <a href="/sysadmin/users/unban/{userId}" class="btn btn-success mb-3">Unban User</a>
        </div>
        <div class="col-md-4">
            <h3>Book Management</h3>
            <a href="/sysadmin/books" class="btn btn-primary mb-3">View All Books</a>
            <a href="/sysadmin/books/delete/{bookId}" class="btn btn-danger mb-3">Delete Book</a>
        </div>
        <div class="col-md-4">
            <h3>Review Management</h3>
            <a href="/sysadmin/reviews" class="btn btn-primary mb-3">View All Reviews</a>
            <a href="/sysadmin/reviews/delete/{reviewId}" class="btn btn-danger mb-3">Delete Review</a>
        </div>
    </div>

    <!-- Manage Orders -->
    <h3 class="mt-5">Order Management</h3>
    <a href="/sysadmin/orders" class="btn btn-primary mb-3">View All Orders</a>

    <!-- Display All Orders (Using Thymeleaf for dynamic content) -->
    <h3 class="mt-5">All Orders</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Book</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.user.name}"></td>
            <td th:text="${order.book.title}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.status}"></td>
            <td>
                <a th:href="@{/sysadmin/orders/delete/{orderId}(orderId=${order.orderId})}" class="btn btn-danger">Delete Order</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
