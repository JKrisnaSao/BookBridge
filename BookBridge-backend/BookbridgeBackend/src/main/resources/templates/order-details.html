<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Order Details</h1>

<div class="order-details">
    <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
    <p><strong>Customer Name:</strong> <span th:text="${order.customer.name}"></span></p>
    <p><strong>Customer Email:</strong> <span th:text="${order.customer.email}"></span></p>
    <p><strong>Book Title:</strong> <span th:text="${order.book.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${order.book.author}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${order.book.genre}"></span></p>
    <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
</div>

<div class="actions">
    <a th:href="@{/orders/delete/{id}(id=${order.orderId})}" class="btn delete-btn">Delete Order</a>
    <a href="/orders/all" class="btn back-btn">Back to Orders List</a>
</div>

</body>
</html>
