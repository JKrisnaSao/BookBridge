<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Update User</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1 th:text="${user.id == null ? 'Create New User' : 'Update User'}"></h1>
<form th:action="@{/users/new}" th:object="${user}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option value="Customer">Customer</option>
            <option value="Provider">Provider</option>
            <option value="Admin">Admin</option>
        </select>
    </div>
    <div>
        <label for="accountStatus">Account Status:</label>
        <select id="accountStatus" th:field="*{accountStatus}">
            <option value="Active">Active</option>
            <option value="Banned">Banned</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>
<a href="/users/all">Back to Users</a>
</body>
</html>
