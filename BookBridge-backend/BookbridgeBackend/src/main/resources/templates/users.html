<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body>
<h1>Users</h1>

<div class="actions">
    <a href="/users/new" class="btn create-btn">Add New User</a>
</div>

<table class="users-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Account Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.accountStatus}"></td>
        <td class="actions">
            <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn edit-btn">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn delete-btn">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a href="/users/page/1" class="btn page-btn">1</a>
    <a href="/users/page/2" class="btn page-btn">2</a>
    <!-- Add more page links as needed -->
</div>

</body>
</html>
