<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${review.id == null ? 'Create Review' : 'Edit Review'}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1 th:text="${review != null and review.id == null ? 'Create Review' : 'Edit Review'}"></h1>

<form th:action="@{${review.id == null ? '/reviews/new' : '/reviews/update/' + review.id}}"
      th:object="${review}" method="post">

    <!-- Customer selection -->
    <label for="customerId">Customer:</label>
    <select id="customerId" th:field="*{customer.id}" required>
        <option value="" disabled selected>Select a Customer</option>
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
    </select>

    <!-- Book selection -->
    <label for="bookId">Book:</label>
    <select id="bookId" th:field="*{book.bookId}" required>
        <option value="" disabled selected>Select a Book</option>
        <option th:each="book : ${books}" th:value="${book.bookId}" th:text="${book.title}"></option>
    </select>

    <!-- Review Content -->
    <label for="content">Review Content:</label>
    <textarea id="content" th:field="*{content}" rows="4" placeholder="Write your review here..." required></textarea>

    <!-- Rating -->
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" th:field="*{rating}" min="1" max="5" placeholder="Enter a rating" required />

    <div class="actions">
        <button type="submit" class="btn submit-btn"
                th:text="${review.id == null ? 'Submit Review' : 'Update Review'}"></button>
        <a th:href="@{/reviews/all}" class="btn cancel-btn">Cancel</a>
    </div>
</form>

</body>
</html>
