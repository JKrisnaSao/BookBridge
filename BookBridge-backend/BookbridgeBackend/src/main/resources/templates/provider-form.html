<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${provider.id == null ? 'Create' : 'Edit'} + ' Provider'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1 th:text="${provider.id == null ? 'Add New Provider' : 'Edit Provider'}"></h1>

<form th:action="@{${provider.id == null ? '/providers/new' : '/providers/update/' + provider.id}}"
      th:object="${provider}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter provider name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>

    <label for="businessName">Business Name:</label>
    <input type="text" id="businessName" th:field="*{businessName}" placeholder="Enter business name" required>

    <label for="accountStatus">Account Status:</label>
    <select id="accountStatus" th:field="*{accountStatus}">
        <option value="ACTIVE" th:selected="${provider.accountStatus == 'ACTIVE'}">Active</option>
        <option value="INACTIVE" th:selected="${provider.accountStatus == 'INACTIVE'}">Inactive</option>
    </select>

    <div class="actions">
        <button type="submit" class="btn submit-btn">Save</button>
        <a href="/providers/all" class="btn cancel-btn">Cancel</a>
    </div>
</form>

</body>
</html>
