<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders List</title>
    <link rel="stylesheet" th:href="@{/css/orders.css}">
</head>
<body>
<h1>Orders</h1>

<div class="actions">
    <a href="/orders/new" class="btn create-btn">Create New Order</a>
</div>

<table class="orders-table">
    <thead>
    <tr>
        <th>Customer</th>
        <th>Book Title</th>
        <th>Order Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <!-- Displaying customer name (accessing the 'name' property from Customer class) -->
        <td th:text="${order.customer.name}"></td>
        <!-- Displaying book title (accessing the 'title' property from Book class) -->
        <td th:text="${order.book.title}"></td>
        <!-- Displaying the order date -->
        <td th:text="${order.orderDate}"></td>
        <td class="actions">
            <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn view-btn">View</a>
            <a th:href="@{/orders/delete/{id}(id=${order.orderId})}" class="btn delete-btn">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a href="/orders/page/1" class="btn page-btn">1</a>
    <a href="/orders/page/2" class="btn page-btn">2</a>
    <!-- Add more page links as needed -->
</div>

</body>
</html>
